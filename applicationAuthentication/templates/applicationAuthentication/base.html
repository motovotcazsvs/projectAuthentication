<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} Authentication {% endblock %}</title>
</head>

<body>
    <h1>my site</h1>
    <a href="{% url 'home' %}">Домашняя страница</a>
    <a href="{% url 'signup' %}">Зарегистрироватся</a>
    <a href="{% url 'login' %}">Ввойти</a>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выйти</a>
    {% endif %}
    <hr>
    {% block content %}    
    {% endblock %}
</body>

</html>
